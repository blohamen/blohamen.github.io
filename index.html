<!DOCTYPE html>
<html lang="en">

                <img src="https://picsum.photos/300/400" alt="profile-img">

                    <img src="https://media.giphy.com/media/qicjfkUePsUt8RuD4P/giphy.gif" alt="image3">

                </div>

    <script src="index.js"></script>

</html>
